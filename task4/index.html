<!DOCTYPE html>
<head>
    <script src="form.js"></script>
	<title>Homes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form id="homes" name="myForm">
        <table>
            <tr>
                <th>Street Name</th>
                <td><input id="streetName" type="text" minlength="3" maxlength="50" name="streetname" onblur="validatePage()"></td>
            </tr>
            <tr>
                <th>Suburb</th>
                <td><input type="text" minlength="3" maxlength="50" name="suburb" id="suburb" onblur="validatePage()"></td>
            </tr>
            <tr>
                <th>Postcode</th>
                <td><input type="number" minlength="4" maxlength="4" name="postcode" id="postcode" onblur="validatePage()"></td>
            </tr>
            <tr>
                <th>Date of birth</th>
                <td><input type="text" name="dob" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" id="dob" onblur="validatePage()"></td>
            </tr>
            <tr>
                <th>Building Type</th>
                <td>
                    <select id="buildings" name="buildings" onchange="validatePage()">
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Features</th>
                <td>
                    <input type="checkbox" id="heating" name="heating" onchange="validatePage()">
                    <label for="heating">Heating</label>
                    <br>
                    <input type="checkbox" id="airconditioning" name="airconditioning" onchange="validatePage()">
                    <label for="airconditioning">Airconditioning</label>
                    <br>
                    <input type="checkbox" id="pool" name="pool" onchange="validatePage()">
                    <label for="pool">Pool</label>
                    <br>
                    <input type="checkbox" id="sandpit" name="sandpit" onchange="validatePage()">
                    <label for="sandpit">Sandpit</label>
                    <br>
                    <button name="selectallbutton" id="selectallbutton" onclick="return selectall()">Select All</button>
                </td>
            </tr>
        </table>
    </form> 
    <br>
    <button name="resetbutton" onclick="reset()">Reset</button>
    <br><br>
    <textarea rows=9 cols=38 id="textArea"></textarea>
</body>
</html>
